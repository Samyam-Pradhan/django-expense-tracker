<!DOCTYPE html>
<html>
<head>
    <title>My Expenses</title>
</head>
<body>
    <!-- Show logged-in user and logout link -->
    <h1>My Expenses - Welcome {{ request.user.username }}</h1>
    <a href="{% url 'logout' %}">Logout</a> | 
    <a href="{% url 'add_expense' %}">Add New Expense</a>

    <ul>
        {% for expense in expenses %}
            <li>
                {{ expense.date }} - {{ expense.title }} - ${{ expense.amount }} - {{ expense.category }}
                <a href="{% url 'edit_expense' expense.id %}">Edit</a>
                <a href="{% url 'delete_expense' expense.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No expenses yet.</li>
        {% endfor %}
    </ul>
</body>
</html>

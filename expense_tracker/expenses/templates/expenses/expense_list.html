<!DOCTYPE html>
<html>
<head>
    <title>My Expenses</title>
</head>
<body>
    <h1>My Expenses</h1>
    <a href="{% url 'add_expense' %}">Add New Expense</a>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.date }} - {{ expense.title }} - ${{ expense.amount }} - {{ expense.category }}</li>
        {% empty %}
            <li>No expenses yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
